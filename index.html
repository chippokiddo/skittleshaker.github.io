<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skittles Shaker</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <h1>Skittles Shaker</h1>

    <!-- Dark mode toggle switch -->
    <label class="switch">
      <input type="checkbox" id="dark-mode-toggle" />
      <span class="slider"></span>
    </label>

    <button onclick="shakeSkittles()">Shake the Skittles</button>
    <button id="start-over" onclick="startOver()">Start Over</button>
    <div id="skittles-container"></div>
    <p>Heads (s): <span id="heads-count">0</span></p>
    <p>Tails (no s): <span id="tails-count">0</span></p>
    <script src="./script.js"></script>
  </body>
</html>
